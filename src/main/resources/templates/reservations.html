<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>MP Travel</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/full-slider.css}" href="../static/bootstrap/css/full-slider.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header th:replace="fragments/parts::menu">
</header>

<main>
    <div class="container">
        <div class="row">
            <h2 class="m-1">Reservations &nbsp;</h2>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th th:text="'Name'"/>
                    <th th:text="'Email'"/>
                    <th th:text="'Phone Number'"/>
                    <th th:text="'Number of Tourists'"/>
                    <th th:text="'Title'"/>
                    <th th:text="'Image'"/>
                    <th th:text="'Total Price'"/>
                </tr>
                </thead>
                <tbody>

                <div th:each="reservation : ${reservations}">
                    <tr class="table-warning">
                        <td th:text="${reservation.name}"/>
                        <td th:text="${reservation.email}"/>
                        <td th:text="${reservation.phoneNumber}"/>
                        <td th:text="${reservation.touristsNumber}"/>

                        <td th:text="${reservation.vacations[0].title}"/>
                        <td><img th:src="${reservation.vacations[0].imageUrl}" th:height="100px"/></td>
                        <td th:text="${reservation.touristsNumber * reservation.vacations[0].price} + ' &euro;'"/>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</main>

<div th:replace="fragments/parts::footer">
</div>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
