<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>MP Travel</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/full-slider.css}" href="../static/bootstrap/css/full-slider.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header th:replace="fragments/parts::menu">
</header>


<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3" th:text="'Edit Contacts'"/></div>
                <br/>
                <form method="post">
                    <div class="form-group row">
                        <label class="form-control-label">Address</label>
                        <textarea name="address" class="form-control" placeholder="Enter Contact Address"
                                  minlength="20" th:text="${contacts.address}"/>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Email</label>
                        <textarea name="email" class="form-control" placeholder="Enter Contact Email"
                                  minlength="20" th:text="${contacts.email}"/>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Phone number</label>
                        <textarea name="phoneNumber" class="form-control" placeholder="Enter Contact Phone Number"
                                  minlength="20" th:text="${contacts.phoneNumber}"/>
                    </div>

                    <input type="submit" class="btn btn-outline-warning btn-lg btn-block"
                           value="Edit Contacts"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>


<div th:replace="fragments/parts::footer">
</div>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
