<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>MP Travel</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/full-slider.css}" href="../static/bootstrap/css/full-slider.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header th:replace="fragments/parts::menu">
</header>

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Add Reservation</h1></div>
                <br/>

                <!--<form method="post" th:object="${reservationBindingModel}">-->
                    <h1 class="display-3" th:text="${vacation.title}"/>
                    <br/>

                    <img class="card-image-top img-fluid img-thumbnail" th:src="${vacation.imageUrl}"/>

                    <p th:text="${vacation.description}"/>

                    <p th:text="'Price: ' + ${vacation.price} + '&euro;'"/>
                    <p th:text="'Start date: ' + ${vacation.startDate}"/>
                    <p th:text="'End date: ' + ${vacation.endDate}"/>

                <form method="post" th:object="${reservationBindingModel}">
                    <div class="form-group row" th:classappend="${#fields.hasErrors('name')} ? 'has-danger'">
                        <label class="form-control-label">Name</label>
                        <input name="name" min="5" class="form-control" placeholder="Enter Your Name" th:field="*{name}"/>
                        <small class="alert-danger" th:each="error : ${#fields.errors('name')}" th:text="${error}">
                            Sorry, the name is invalid
                        </small>
                    </div>

                    <div class="form-group row" th:classappend="${#fields.hasErrors('email')} ? 'has-danger'">
                        <label class="form-control-label">Email</label>
                        <input name="email" pattern="^.+[@].+.[.].+$" class="form-control" placeholder="Enter Your Email" th:field="*{email}"/>
                        <small class="alert-danger" th:each="error : ${#fields.errors('email')}" th:text="${error}">
                            Sorry, the email is invalid
                        </small>
                    </div>

                    <div class="form-group row" th:classappend="${#fields.hasErrors('phoneNumber')} ? 'has-danger'">
                        <label class="form-control-label">Phone Number</label>
                        <input name="phoneNumber" pattern="[0-9]{8,}" class="form-control" placeholder="Enter Your Phone Number" th:field="*{phoneNumber}"/>
                        <small class="alert-danger" th:each="error : ${#fields.errors('phoneNumber')}" th:text="${error}">
                            Sorry, the phone number is invalid
                        </small>
                    </div>

                    <div class="form-group row" th:classappend="${#fields.hasErrors('touristsNumber')} ? 'has-danger'">
                        <label class="form-control-label">Number of Tourists</label>
                        <input name="touristsNumber" min="1" class="form-control" placeholder="Enter Number Of Tourists" th:field="*{touristsNumber}"/>
                        <small class="alert-danger" th:each="error : ${#fields.errors('touristsNumber')}" th:text="${error}">
                            Sorry, the number of tourists is invalid
                        </small>
                    </div>

                    <input type="submit" id="btn-add-game" class="btn btn-outline-success btn-lg btn-block"
                           value="Add Reservation"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/parts::footer">
</div>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
