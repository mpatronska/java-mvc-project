<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>MP Travel</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/full-slider.css}" href="../static/bootstrap/css/full-slider.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<header th:replace="fragments/parts::menu">
</header>

<main class="col-4 offset-4 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="text-center"><h1 class="display-3">Add Reservation</h1></div>
                <br/>

                <!--<c:forEach items="${gameViolations}" var="gameViolation">-->
                <!--<div class="alert alert-danger" role="alert">-->
                <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
                <!--<span aria-hidden="true">&times;</span>-->
                <!--</button>-->
                <!--<strong>Oh snap!</strong> ${gameViolation.getMessage()}-->
                <!--</div>-->
                <!--</c:forEach>-->

                <form method="post">
                    <h1 class="display-3" th:text="${vacation.title}"/>
                    <br/>

                    <img class="card-image-top img-fluid img-thumbnail" th:src="${vacation.imageUrl}"/>

                    <p th:text="${vacation.description}"/>

                    <p th:text="'Price: ' + ${vacation.price} + '&euro;'"/>
                    <p th:text="'Start date: ' + ${vacation.startDate}"/>
                    <p th:text="'End date: ' + ${vacation.endDate}"/>

                    <div class="form-group row">
                        <label class="form-control-label">Name</label>
                        <input name="name" class="form-control" placeholder="Enter Your Name"/>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Email</label>
                        <input name="email" class="form-control" placeholder="Enter Your Email"/>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Phone Number</label>
                        <input name="phoneNumber" class="form-control" placeholder="Enter Your Phone Number"/>
                    </div>

                    <div class="form-group row">
                        <label class="form-control-label">Number of Tourists</label>
                        <input name="touristsNumber" class="form-control" placeholder="Enter Number Of Tourists"/>
                    </div>

                    <input type="submit" id="btn-add-game" class="btn btn-outline-success btn-lg btn-block"
                           value="Add Reservation"/>
                </form>
                <br/>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/parts::footer">
</div>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
