<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MP Travel</title>

    <link th:href="@{/bootstrap/css/bootstrap.min.css}" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/full-slider.css}" href="../static/bootstrap/css/full-slider.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header th:replace="fragments/parts::menu">
    </header>

    <main>
        <div class="container">
            <h1>Login in MP Travel</h1>
            <hr/>
            <div class="alert-danger col-md-4 col-xs-4" th:if="${error} != null" th:text="${error}"></div>
            <br/>
            <form method="post" class="col-md-4 col-xs-4">
                <div class="form-group">
                    <label class="form-control-label" for="inputUsername">Username</label>
                    <input type="text" min="5" class="form-control form-control-danger" id="inputUsername" name="username"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="inputPassword">Password</label>
                    <input type="password" min="5" class="form-control form-control-danger" id="inputPassword" name="password"/>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="rememberMe"/>
                        Remember Me
                    </label>
                </div>
                <input type="submit" class="btn btn-success" value="Log In"/>

            </form>
            <br/>
            <form action="/connect/facebook" method="post">
                <input type="hidden" name="scope" value="public_profile, email, publish_actions, publish_pages, manage_pages" />
                <input class="btn btn-primary" type="submit" value="Facebook"/>
            </form>
        </div>
    </main>

    <div th:replace="fragments/parts::footer">
    </div>

    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
